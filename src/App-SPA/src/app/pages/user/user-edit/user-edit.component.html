<div class="outer-container">
  <div class="inner-container">

    <h1 class="title">Profile ({{user.userName}})</h1>
    <p>
      <small>Created on {{user.created | date}}</small>
    </p>

    <div *ngIf="editForm.dirty">
      <p class="warning-area">
        <strong class="warning-msg">Warning:</strong>
        You have made changes. Click Update to save.
      </p>
    </div>

    <form #editForm="ngForm" id="editForm" (ngSubmit)="updateUser()">
      <label for="firstName">First Name</label>
      <input class="form-control" type="text" placeholder="First Name" name="firstName" [(ngModel)]="user.firstName" />

      <label for="middleName">Middle Name</label>
      <input class="form-control" type="text" placeholder="Middle Name" name="middleName"
        [(ngModel)]="user.middleName" />

      <label for="lastName">Last Name</label>
      <input class="form-control" type="text" placeholder="Last Name" name="lastName" [(ngModel)]="user.lastName" />

      <label for="email">Email</label>
      <input class="form-control" type="text" placeholder="Email" name="email" [(ngModel)]="user.email" />

      <label for="phoneNumber">Phone Number</label>
      <input class="form-control" type="text" placeholder="Phone Number" name="phoneNumber"
        [(ngModel)]="user.phoneNumber" />
    </form>

    <button [disabled]="!editForm.dirty" form="editForm" class="btn btn-success btn-block mt-5">
      Update
    </button>

  </div>
</div>
