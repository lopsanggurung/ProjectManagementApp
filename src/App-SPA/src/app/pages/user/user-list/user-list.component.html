<div class="outer-container">
  <div class="inner-container">
    <table>
      <tr>
        <th>Username</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Created Date</th>
        <th>Last Active</th>
      </tr>
      <tr *ngFor="let user of users">
        <td style="text-align: left;">{{user.userName}}</td>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td style="text-align: left;">{{user.created | date}}</td>
        <td style="text-align: left;">{{user.lastActive | date}}</td>
      </tr>
    </table>
  </div>
</div>
